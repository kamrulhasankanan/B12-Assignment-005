<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>

    <!-- fav icon -->
    <link
      rel="shortcut icon"
      href="./assets/logo-dark.png"
      type="image/x-icon"
    />

    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <!-- Navbar section starts here -->
      <nav
        class="flex justify-between items-center max-w-full md:w-11/12 mx-auto p-2 md:p-6"
      >
        <div class="flex justify-between items-center gap-2">
          <img class="w-11" src="./assets/logo.png" alt="" />
          <h2 class="text-xl font-extrabold text-[#006747]">
            Emergency<br />Service
          </h2>
        </div>
        <div class="flex justify-between items-center gap-2 md:gap-5">
          <div
            class="flex justify-between items-center gap-2 bg-[#41ff6b1a] rounded-xl md:rounded-3xl p-1 md:px-6 md:py-1"
          >
            <h2 class="font-extrabold">0</h2>
            <img class="w-7" src="./assets/heart.png" alt="" />
          </div>
          <div
            class="flex justify-between items-center gap-2 bg-[#41ff6b1a] rounded-xl md:rounded-3xl p-1 md:px-5 md:py-1"
          >
            <h2 class="font-extrabold">100</h2>
            <img class="w-7" src="./assets/coin.png" alt="" />
          </div>
          <div
            class="flex gap-2 bg-[#00a63e] rounded-xl md:rounded-3xl p-1 md:px-6 md:py-2"
          >
            <h2 class="font-semibold text-white">2</h2>
            <h3 class="font-semibold text-white">Copy</h3>
          </div>
        </div>
      </nav>

      <!-- Hero section starts here -->
      <section
        class="bg-linear-[90deg,#013223,#006747_50%,#013223_100%] text-center p-5"
      >
        <img class="mx-auto w-20" src="./assets/logo-dark.png" alt="" />
        <h1 class="text-white text-4xl font-bold my-3">
          Emergency Service Directory
        </h1>
        <p class="text-white text-xl font-semibold">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </section>
    </header>
    <main></main>
  </body>
</html>
