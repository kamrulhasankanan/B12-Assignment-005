<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>

    <!-- fav icon -->
    <link
      rel="shortcut icon"
      href="./assets/logo-dark.png"
      type="image/x-icon"
    />

    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- Navbar section starts here -->
      <nav
        class="flex justify-between items-center max-w-full md:w-11/12 mx-auto p-2 md:p-6"
      >
        <div class="flex justify-between items-center gap-2">
          <img class="w-11" src="./assets/logo.png" alt="" />
          <h2 class="text-xl font-extrabold text-[#006747]">
            Emergency<br />Service
          </h2>
        </div>
        <div class="flex justify-between items-center gap-2 md:gap-5">
          <div
            class="flex justify-between items-center gap-2 bg-[#41ff6b1a] rounded-xl md:rounded-3xl p-1 md:px-6 md:py-1"
          >
            <h2 class="font-extrabold">0</h2>
            <img class="w-7" src="./assets/heart.png" alt="" />
          </div>
          <div
            class="flex justify-between items-center gap-2 bg-[#41ff6b1a] rounded-xl md:rounded-3xl p-1 md:px-5 md:py-1"
          >
            <h2 class="font-extrabold">100</h2>
            <img class="w-7" src="./assets/coin.png" alt="" />
          </div>
          <div
            class="flex gap-2 bg-[#00a63e] rounded-xl md:rounded-3xl p-1 md:px-6 md:py-2"
          >
            <h2 class="font-semibold text-white">2</h2>
            <h3 class="font-semibold text-white">Copy</h3>
          </div>
        </div>
      </nav>

      <!-- Hero section starts here -->
      <section
        class="bg-linear-[90deg,#013223,#006747_50%,#013223_100%] text-center p-5"
      >
        <img class="mx-auto w-20" src="./assets/logo-dark.png" alt="" />
        <h1 class="text-white text-4xl font-bold my-3">
          Emergency Service Directory
        </h1>
        <p class="text-white text-xl font-semibold">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </section>
    </header>
    <main class="bg-[#f5fff6]">
      <!-- Emergency Hotline Section starts here -->
      <section id="card-container" class="w-11/12 mx-auto py-10 grid grid-cols-12">
        <section class="border-2 border-red-500 col-span-9">
          <div class="card w-96 bg-base-100 card-sm shadow-sm">
            <div class="card-body">
              <div class="flex justify-between items-center">
                <img class="w-16" src="./assets/ambulance.png" alt="" />
                <div><i class="fa-regular fa-heart text-2xl"></i></div>
              </div>
              <h2 class="card-title">National Emergency Number</h2>
              <p>National Emergency</p>
              <h2 class="card-title">999</h2>
              <p>All</p>
              <div class="justify-center card-actions">
                <button class="btn btn-neutral btn-outline">Copy</button>
                <button class="btn btn-success">Call</button>
              </div>
            </div>
          </div>
        </section>
        <!-- Call history section starts here -->
        <aside class="border-2 border-green-500 col-span-3">
          <h2>Call history</h2>
        </aside>
      </section>
    </main>
  </body>
</html>
